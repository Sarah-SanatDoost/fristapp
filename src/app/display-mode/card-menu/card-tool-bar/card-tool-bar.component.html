<div *ngIf="!breakpoints.IsMobileSize" class=" card-tool-bar rtl">

        <div class="col-4">

    <!-- tool buttons -->
    <div class="d-flex row tool-button rtl">
        <div class="d-flex col justify-content-start">
<span class="bg-button"><mat-checkbox color="primary" (change)="onCheckboxClicked($event)" [checked]="isChecked"

            <feOffset dy="1" input="SourceAlpha" />

            <feFlood flood-color="#2f3542" flood-opacity="0.11" />
