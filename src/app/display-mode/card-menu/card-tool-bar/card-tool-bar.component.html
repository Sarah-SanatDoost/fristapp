<div *ngIf="!breakpoints.IsMobileSize" class=" card-tool-bar rtl">
    <div class="d-flex row" style="height: 80px">
        <div class="col-4">
            <app-user-search-box></app-user-search-box>
        </div>
    </div>

    <!-- tool buttons -->
    <div class="d-flex row tool-button rtl">
        <div class="d-flex col justify-content-start">
            <span class="bg-button ">
                <mat-checkbox color="primary" (change)="onCheckboxClicked($event)" [checked]="isChecked"
                   ></mat-checkbox>
            </span>
            <span class="bg-button ">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="35"

                        <filter id="Rectangle_4463" x="0" y="0" width="35" height="35" filterUnits="userSpaceOnUse">
                            <feOffset dy="1" input="SourceAlpha" />
                            <feGaussianBlur stdDeviation="0.5" result="blur" />
                            <feFlood flood-color="#2f3542" flood-opacity="0.11" />
                            <feComposite operator="in" in2="blur" />
                            <feComposite in="SourceGraphic" />
                        </filter>
                    </defs>
                    <g id="Component_43_1" data-name="Component 43 – 1" transform="translate(1.5 0.5)">
                        <g transform="matrix(1, 0, 0, 1, -1.5, -0.5)" filter="url(#Rectangle_4463)">
                            <rect id="Rectangle_4463-2" data-name="Rectangle 4463" width="32" height="32" rx="7"
                                transform="translate(1.5 0.5)" fill="#fff" />
                        </g>

                            transform="translate(4 3)" fill="#1e90ff" />
                    </g>
                </svg></span>

            <span (click)="onList()" class="bg-button"><svg xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" width="35" height="35" viewBox="0 0 35 35">
                    <defs>
